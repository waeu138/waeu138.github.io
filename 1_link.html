<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
      *{list-style:none;}
      img{width:100px;
          height:100px;}
    </style>
   <script>
      $(document).ready(function(){
        $('img').click(function(){ $(this).hide(); });
      });
    </script>
  </head>
  <body>
    <header>
      <h3>FOOD</h3><hr>
    </header>
    <section>
      <article>
          <ul id="spring">-봄
              <li>딸기<br><img src="strawberry.jpg"></li>
              <li>메론<br><img src="melon.jpg"></li>
              <li>키위<br><img src="kiwi.jpg"></li>
          </ul><hr>
          <ul id="summer">-여름
              <li>수박<br><img src="watermelon.jpg"></li>
              <li>포도<br><img src="grape.jpg"></li>
              <li>복숭아<br><img src="peach.jpg"></li>
          </ul><hr>
          <ul id="fall">-가을
            <li>사과<br><img src="apple.jpg"></li>
            <li>배<br><img src="pear.jpg"></li>
            <li>감<br><img src="persimmon.jpg"></li>
          </ul><hr>
          <ul id="winter">-겨울
            <li>귤<br><img src="tangerine.jpg"></li>
            <li>한라봉<br><img src="halla.jpg"></li>
            <li>유자<br><img src="yuja.jpg"></li>
          </ul>
      </article>
    </section>
  </body>
</html>
