<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      .big{display:none;
           width:400px;
           height:400px;}
      input{width:200px;
            height:50px;
            border:1px solid #ccc;
            margin:10px 15px;}
      img{width:200px;
          height:200px;}
    </style>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $('#btn1').click(function(){
          $('#big1').slideToggle(1000);
        });
        $('#btn2').click(function(){
          $('#big2').slideToggle(1000);
        });
      });
    </script>
  </head>
  <body>
    <table border=1 cellspacing=0>
      <tr>
        <td><img src="img.jpg"></td>
        <td> <img src="img2.JPG"> </td>
      </tr>
      <tr>
        <td> <input id="btn1" value="큰 이미지로 보기/닫기"> </td>
        <td> <input id="btn2" value="큰 이미지로 보기/닫기"> </td>
      </tr>
      <tr>
        <td> <img src="img.jpg" id="big1" class="big"> </td>
        <td> <img src="img2.JPG" id="big2" class="big"> </td>
      </tr>
    </table>
  </body>
</html>
